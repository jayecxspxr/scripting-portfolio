<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Web Art</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .art {
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #333;
    text-align: center;
    letter-spacing: 2px;
  }
  .circle {
    width: 200px;
    height: 200px;
    background-color: #ff7f0e;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="art">
      <div class="circle">A</div>
      <div class="circle">B</div>
      <div class="circle">C</div>
    </div>
  </div>
</body>
</html>
